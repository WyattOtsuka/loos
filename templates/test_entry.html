    <title>Webapp Progresss Blog</title>

    <script>
        function setButtons(drop) {
            var options = ["Q", "W", "E", "R", "AA"]
            hostDiv = document.getElementById("selectorDiv")

            for (var j = 0; j < 10; j++) {
                var element = document.getElementById(j);
                if (element != null) {
                    element.parentNode.removeChild(element);
                }
            }

            for (var i = 0; i < drop.value; i++) {
                newSelector = document.createElement("select")
                newSelector.id = i
                for (var j = 0; j < options.length; j++) {
                    var option = document.createElement("option");
                    option.value = options[j];
                    option.text = options[j];
                    newSelector.appendChild(option);
                }
                hostDiv.appendChild(newSelector)
            }

        }
    </script>
    <style>
        p {
            color: white
        }
    </style>
</head>
